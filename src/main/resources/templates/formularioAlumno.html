<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <title>formulario de alumno</title> <!-- muestra el titulo en la pestaña del navegador -->
    <!-- Agregar la hoja de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<header class="container mt-3">
    <h1 class="text-center">FORMULARIO DE INSCRIPCION DE ALUMNOS</h1>
    <div class="text-center">
        <a href="http://localhost:8080/" class="btn btn-primary mr-2">INICIO</a>
        <a href="http://localhost:8080/formularioAlumnos" class="btn btn-primary mr-2">REGISTRO DE ALUMNO</a>
        <button class="btn btn-primary mr-2">REGISTRO DE DOCENTE</button>
        <a href="http://localhost:8080/VistaDeAlumnose" class="btn btn-primary mr-2">DATOS DE ALUMNOS</a>
        <button class="btn btn-primary">DATOS DE PROFESOR</button>
    </div>
</header>

<main class="container mt-3">
    <form>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido">
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento">
        </div>
        <div class="form-group">
            <label for="genero">Seleccionar género:</label>
            <select class="form-control" id="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </div>
        <div class="form-group">
            <label for="domicilio">Domicilio:</label>
            <input type="text" class="form-control" id="domicilio">
        </div>
        <div class="form-group">
            <label for="localidad">Localidad:</label>
            <input type="text" class="form-control" id="localidad">
        </div>
        <button type="submit" class="btn btn-primary">ENVIAR</button>
    </form>
</main>

</html>
